<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Ally</title>
    <link rel="stylesheet" href="styles/donate.css">

    <script src="https://js.stripe.com/v3/"></script>
    <script src="js/donate.js"></script>

</head>
<body>
    <div class="navbar"><img src="logo2.png" alt="logo" class="logo"><span class="title">Rainbow Ally</span></div>

    <div class="form">
        <form id="donation-form">
            <label for="amount">Donation Amount:</label>
            <input type="number" id="amount" name="amount" placeholder="Enter donation amount" required> <br> <br>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required> <br> <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required> <br> <br>
            <button type="submit">Donate</button>
          </form>
          <div id="error-message"></div>
    </div>
    
      
      
    
</body>
</html>
